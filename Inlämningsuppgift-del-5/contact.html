          <form onsubmit="sendEmail(); reset(); return false;">
            <h3>KONTAKTA MIG</h3>
            <input type="text" id="name" placeholder="Namn" required />
            <input type="text" id="email" placeholder="E post" required />

            <input
              type="text"
              id="phone"
              placeholder="Telefon nummer"

              rows="4"
              placeholder="Hur kan jag hjälpa dig?"
            ></textarea>
            <button type="submit">Skicka</button>
          </form>

        <!--Jag har använd smtpjs för att hantera emails med hjälp av javascript.-->
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
          function sendEmail() {
            Email.send({
              Host: "smtp.gmail.com",
              Username: "mikaelmoj@gmail.com",
              Password: "",
              To: "mikaelmoj@gmail.com",
              From: document.getElementById("email").value,
              Subject: "New Contact Form Enquiry",
              Body:
                "Name: " +
                document.getElementById("name").value +
                "<br> Email: " +
                document.getElementById("email").value +
                "<be> Phone no: " +
                document.getElementById("phone").value +
                "<br> Message:" +
                document.getElementById("message").value,
            }).then((message) => alert("Massage Sent Succesfully"));
